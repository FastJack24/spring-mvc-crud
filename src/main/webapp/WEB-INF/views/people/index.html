<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person: ${people}">
    <a th:text="${person.getName() + ', id: ' + person.getId()}"
       th:href="@{/people/{id}(id=${person.getId()})}">
        user
    </a><!-- <a> is only for get request -->
</div>
<hr/>
<form method="GET" action="/people/new">
    <input type="submit" value="Create a new person">
</form>
</body>
</html>
